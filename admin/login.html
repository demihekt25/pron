<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в панель администратора - Школа Кройки и Шитья</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--color-card-bg-alt);">
        <div class="card" style="max-width: 400px; width: 100%; margin: 24px;">
            <h2 class="text-center">Вход в панель администратора</h2>
            <form class="form" style="margin-top: 32px;">
                <div class="form-group">
                    <label for="admin-login" class="form-label">Логин</label>
                    <input type="text" id="admin-login" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="admin-password" class="form-label">Пароль</label>
                    <input type="password" id="admin-password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
            </form>
            <p style="text-align: center; margin-top: 24px;">
                <a href="/">Вернуться на сайт</a>
            </p>
        </div>
    </main>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Здесь должна быть проверка логина и пароля на бэкенде
            // Для демонстрации перенаправляем на панель администратора
            window.location.href = '/admin/index.html';
        });
    </script>
</body>
</html>
